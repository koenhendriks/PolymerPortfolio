<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <title>Koen Hendriks</title>

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/portfolio.css"/>

    <!-- Polymer Imports -->
    <link rel="import" href="denim/denim.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html"/>
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html"/>
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html"/>
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"/>
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html"/>
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html"/>
    <link rel="import" href="bower_components/iron-icons/iron-icons.html"/>
    <link rel="import" href="bower_components/iron-icons/social-icons.html"/>
    <link rel="import" href="bower_components/paper-button/paper-button.html"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

</head>

<body class="fullbleed vertical layout">

    <paper-header-panel mode="waterfall" class="flex">

        <paper-toolbar class="medium-tall">
            <div class="title">Koen Hendriks</div>
            <span class="flex"> </span>
            <paper-button>
                <iron-icon icon="view-carousel"></iron-icon>
                Portfolio
            </paper-button>
            <paper-button>
                <iron-icon icon="social:person"></iron-icon>
                About
            </paper-button>
            <paper-button>
                <iron-icon icon="mail"></iron-icon>
                Contact
            </paper-button>
        </paper-toolbar>

        <div class="horizontal layout center-justified">
            <div class="vertical layout">
                <div class="horizontal layout center-justified">
                    <img src="img/android.png" alt="Koen Hendriks" class="src"/>
                </div>
                <div class="intro-text">
                    <span class="name">Koen Hendriks</span>
                </div>
            </div>
        </div>



    </paper-header-panel>

</body>
</html>
